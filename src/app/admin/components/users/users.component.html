<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <nz-table #basicTable [nzData]="users" [nzPageSize]="20" [nzShowPagination]="'false'">
        <thead>
            <tr>
                <th style="font-weight: bolder; color: #003973;" >Name</th>
                <th style="font-weight: bolder; color: #003973;">Email</th>
                <th style="font-weight: bolder; color: #003973;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of basicTable.data">
                <td style="font-weight:600 ;">{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
                        (click)="deleteUser(user.id)" nzDanger>Delete</button></td>
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
